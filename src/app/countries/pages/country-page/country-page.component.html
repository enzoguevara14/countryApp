
<ng-template #loading>
  <div class="alert alert-info">
    Espere por favor...
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: {{country.name.common }}</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" alt="" class="img-thumbnail">
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion: </strong> {{country.population|number}}
        </li>
        <li class="list-group-item">
          <strong>Codigo: </strong> {{country.cca3}}
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <span class="badge bg-primary m-1">{{country.translations['ara'].common}} </span>
    </div>
  </div>

</div>
